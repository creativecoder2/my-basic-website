name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the code

    - name: Set up Node.js (v18)
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Set Node.js version

    - name: Install dependencies
      run: |
        npm install  # Install project dependencies
        npx playwright install  # Install Playwright binaries

    - name: Run Playwright tests
      run: npx playwright test  # Run Playwright tests using npx
