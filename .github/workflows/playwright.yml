name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (v18)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Playwright globally
      run: |
        npm install -g playwright  # Global installation
        chmod +x $(npm bin -g)/playwright  # Ensure Playwright is executable globally

    - name: Install dependencies
      run: npm install  # Project dependencies install karenge

    - name: Run Playwright tests
      run: playwright test  # Playwright tests run karenge
