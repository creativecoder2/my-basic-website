name: Playwright Tests

on:
  push:
    branches:
      - main  # Jab main branch pe push hoga, yeh action run hoga
  pull_request:
    branches:
      - main  # Jab pull request main branch ke liye open hoga

jobs:
  test:
    runs-on: ubuntu-latest  # Ubuntu image pe run karenge

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Code ko checkout karte hain

    - name: Set up Node.js (v18)
      uses: actions/setup-node@v3  # Node.js setup karte hain
      with:
        node-version: '18'  # Node.js v18 use kar rahe hain

    - name: Install dependencies
      run: |
        npm install  # Project dependencies install karte hain
        npx playwright install  # Playwright ko install karte hain
        chmod +x node_modules/.bin/playwright  # Playwright ko executable permissions dena

    - name: Run Playwright tests
      run: npx playwright test  # Playwright tests ko run karenge
