name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the code

    - name: Set up Node.js (v18)
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Set Node.js version

    - name: Install Playwright globally
      run: |
        npm install -g playwright  # Globally install Playwright
        echo "Playwright installed at: $(which playwright)"  # Print path to Playwright binary

    - name: Install dependencies
      run: npm install  # Install project dependencies

    - name: Run Playwright tests
      run: npm test  # Run Playwright tests
