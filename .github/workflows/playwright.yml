name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js (v18)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install  # Install project dependencies
        npx playwright install  # Install Playwright binaries
        chmod +x node_modules/.bin/playwright  # Ensure Playwright is executable

    - name: Run Playwright tests
      run: npx playwright test  # Run Playwright tests
